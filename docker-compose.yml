version: '3.1'

services:
  jupyterlab:
    container_name: urbs-data-analysis
    restart: always
    user: root
    build: .
    image: utfpr/urbs-data-analysis:latest
    working_dir: /opt/urbs-data-analysis/
    ports:
      - 8086:8085
      - 4041:4040
    volumes:
      - .:/opt/urbs-data-analysis/
      - /mnt/work/datalake:/data/